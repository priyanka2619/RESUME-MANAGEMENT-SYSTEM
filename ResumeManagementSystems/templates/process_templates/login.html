{% extends 'common.html' %}

{% block content %}

    {% if request.session.contact %}
        <h1>You are Already Logged in </h1>
    {% else %}
    <form action="{% url 'login_validate' %}" method="post">
    {% csrf_token %}
        <table align="center" border="0" width="400">
        <tr>
            <th style="text-align: center;background-color: lightgray;color: brown;font-size: 35px">Login Page</th>
        </tr>
        <tr>
            <th style="text-align: center">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="n1" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="n2" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-primary">
                      Login
                  </button>
            </th>
        </tr>
        {% if message %}
            <tr>
                <th>
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                </th>
            </tr>
        {% endif %}
    </table>
    </form>
    {% endif %}
{% endblock %}
